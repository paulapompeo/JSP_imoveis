<!-- Está página utiliza internacionalizaçao. A EL #{msg[]}
é utilizada para acessar a ver msg, configurada no faces-config.xml, e
por sua vez os textos parametrizados nos arquivos das propriedades. -->

<!DOCTYPE html>
<ui:composition template="/templates/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['Index.titulo']}" />
	</ui:define>

	<ui:define name="content">
		<div id="divContent">
			<h3>
				<h:outputText value="#{msg['Index.saudacao']}" />
			</h3>
			<p>
				<h:outputText value="#{msg['Index.mensagem']}" />
			</p>
			<h:link outcome="solicitacao">
				<h:outputText value="#{msg['Index.solicitacao.mensagem']}" />
			</h:link>
			<h:outputText value="#{msg['Index.ouMensagem']}" />
			<h:link outcome="construcao">
				<h:outputText value="#{msg['Index.consultar.mensagem']}" />
			</h:link>

		</div>
	</ui:define>
</ui:composition>
