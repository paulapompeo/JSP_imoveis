<!-- essa página utiliza a taglib Facelets para fazer uma composição
de cabeçalho, incluindo uma imagem da fiap como link para a página index.xhtml
e duas imagens de bandeiras (br/usa) para que os commandLinks chamem os metodos
do Managed Bean que trocam o Locale -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition>
		<div id="header">
			<h:outputLink styleClass="headerlink" value="index.xhtml">
				<h:graphicImage url="resources/img/fiapon.png" />
			</h:outputLink>
			<h:form>
				<div id="languages">
					<h:commandLink action="#{linguagemBean.mudarParaPortugues()}"
						ajax="false">
						<h:graphicImage name="brasil.png" library="img" />
					</h:commandLink>
					<h:commandLink action="#{linguagemBean.mudarParaIngles()}"
						ajax="false">
						<h:graphicImage name="eua.png" library="img" />
					</h:commandLink>
				</div>
			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
