<!-- Essa página utiliza a taglib Facelets para estruturar e inserir
as páginas header, content e footer (nessa ordem) e referenciar o 
arquivo css -->

<!-- o content fica dentro da div do header, para que o footer nao 
sobreponha nenhum deles -->

<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<!-- essa tag manterá a linguagem definida na sessão pelo Managed 
Bean Linguagem nas páginas que foram inseridas no template -->
<f:view locale="#{linguagemBean.locale}"/>
<h:head>	<title>
		<ui:insert name="title">
			<h:outputText value="#{msg['Index.title']}" />
		</ui:insert>
	</title>
	<h:outputStylesheet name="all.css" library="styles" target="head" />
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>

		<div id="content">
			<ui:insert name="content">
				<ui:include src="content.xhtml" />
			</ui:insert>
		</div>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
