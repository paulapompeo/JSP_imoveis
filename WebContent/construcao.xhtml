<!-- Página simples, sem internacionalização que será chamada quando
o conteúdo estiver em construção -->

<!DOCTYPE html>
<ui:composition template="/templates/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['Index.titulo']}" />
	</ui:define>

	<!-- essa tag é responsável por prover o layout que 
	substituirá o conteúdo da div content do aqquivo _template.xhtml  -->
	<ui:define name="content">
		<div id="divContent">
			<h3>
				<h:outputText value="Em construção!" />
			</h3>
			<h:link outcome="index">
				<h:outputText value="Home" />
			</h:link>
		</div>
	</ui:define>
</ui:composition>
